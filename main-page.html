<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
  </head>
  <body>
    <div class="header">
      <div class="header-start">
        <img class="hamburger-menu-icon" src="icons/hamburger-menu-icon.svg">
        <img class="youtube-icon" src="icons/youtube-icon.svg">
      </div>
      <div class="header-middle">
        <input class="search-box" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="icons/search-button-icon.svg">
        </button>
        <button class="voice-search-button">
          <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        </button>
      </div>
      <div class="header-end">
        <img class="dots-menu-icon" src="icons/dots-menu-icon.svg">
        <button class="sign-in-button">
          <img class="user-profile-icon" src="icons/user-profile-icon.svg">
          Sign in
        </button>
      </div>
    </div>
  </body>
</html>
